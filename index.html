<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="audio-player">
        <div class="display">

        </div>
        <div class="audio-navigation">
            <div class="seek-bar">
                <div class="fill"></div>
                <div class="handle"></div>
            </div>
            <div class="button-box">
                <button class="pre" ><img src="Pre.png" alt=""></button>
                <button class="play" onclick="togglePlayPause()"><img id="playImg"  src="Play.png" alt=""></button>
                <button class="next" ><img src="Next.png" alt=""></button>
            </div>
            
        </div>
        
        
    </div>


    <script src="main.js"></script>
</body>
</html>
